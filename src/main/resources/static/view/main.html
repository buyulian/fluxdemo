<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flux</title>
    <meta name="keywords" content="flux"/>
    <meta name="description" content="flux"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all">
    <script src="/plugins/layui/layui.js"></script>
    <script src="/plugins/vue/vue.js"></script>

</head>

<body>

<div class="layui-layout layui-layout-admin">
    <!-- 顶部区域 -->
    <div class="layui-header layui-bg-blue"  id="top">
        <div class="layui-logo"><font color="white" size="5">flux</font></div>

        <div style="position: fixed; right: 20px;top: 18px"><font color="white" size="2">登录人：{{pin}}</font></div>

    </div>

    <!-- 左侧侧边导航开始 -->
    <div class="layui-side layui-bg-black kit-side" id="menu">
        <div class="layui-side-scroll">
            <div class="kit-side-fold"><i class="fa fa-navicon" aria-hidden="true"></i></div>
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" v-for="menu in menus" lay-filter="kitNavbar" kit-navbar>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;"><i class="fa fa-plug" aria-hidden="true"></i><span> {{menu.name}}</span></a>
                    <dl class="layui-nav-child">
                        <dd v-for="item in menu.menu">
                            <a href="javascript:;" kit-target data-options="{url:'item.url',icon:'&#xe6c6;',title:'item.name',id:'item.code">
                                <i class="layui-icon">&#xe6c6;</i><span>{{item.name}}</span></a>
                        </dd>
                    </dl>
                </li>
            </ul>


        </div>
    </div>

    <!-- 左侧侧边导航结束 -->

    <!-- 主区域 -->
    <div class="layui-body" id="container"  style="overflow-y: scroll">

    </div>
    <!-- 底部区域 -->
    <div class="layui-footer ">
        <!-- 底部固定区域 -->
        <a href="http://www.baidu.com/">http://www.baidu.com/</a>

    </div>
</div>
<script>
    new Vue({
        el: '#top',
        data: {
            pin: 'admin'
        }
    });
    new Vue({
        el: '#menu',
        data: {
            menus:[
                {
                    name:'java',
                    menu:[
                        {
                            url:'#',
                            name:'hello',
                            code:'1'
                        }, {
                            url:'#',
                            name:'world',
                            code:'2'
                        }
                    ]
                },{
                    name:'c',
                    menu:[{
                            url:'#',
                            name:'hello',
                            code:'3'
                        }, {
                            url:'#',
                            name:'world',
                            code:'4'
                        }
                    ]
                }
            ]
        }
    })
</script>
<script>
    var message;
    layui.config({
        base: '/static/build/js/'
    }).use(['app'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //主入口
        app.init();
        $('#clear-cache').on('click', function() {
            location.reload(true)
        });
    });
</script>

</body>
</html>
